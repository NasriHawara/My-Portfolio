<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Project </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Nasri H</a>

        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="services.html">Services</a>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Tell Me About Your Project</h2>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="projectType">Type of Project:</label>
                <select id="projectType" name="projectType">
                    <option value="">--Please choose an option--</option>
                    <option value="website">Website Design/Development</option>
                    <option value="mobile-app">Mobile App Development</option>
                    <option value="graphic-design">Graphic Design</option>
                    <option value="consultation">Consultation</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="budget">Approx. Budget (USD):</label>
                <input type="number" id="budget" name="budget" min="0"><br><br>

                <label for="timeline">Desired Timeline:</label>
                <input type="text" id="timeline" name="timeline" placeholder="e.g., 2-4 weeks, Flexible"><br><br>

                <label for="message">Project Details:</label><br>
                <textarea id="message" name="message" rows="8" required placeholder="Describe your project, goals, and any specific requirements."></textarea><br><br>

                <button type="submit" id="submitBtn">Submit Project Inquiry</button>
            </form>

            <div id="formMessage" style="margin-top: 20px;"></div>

            <script src="script.js"></script>
        </section>
    </main>

    <footer>
        </footer>
        <script src="animations.js"></script>
    <script type="module" src="app.js"></script> </body>
</html>
